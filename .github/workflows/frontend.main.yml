name: deploy_frontend
# Deploys when push is made from the frontend folder
on:
    push:
        branches: [ main ]
        paths: 
        - 'frontend/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: azure/login@v1
      with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Upload to blob storage
      uses: azure/CLI@v1
      with:
        inlineScript: |
            az storage blob upload-batch --account-name azureresumestoragec2b490 -d '$web' -s frontend/
    - name: Purge CDN endpoint
      uses: azure/CLI@v1
      with:
        inlineScript: |
           az cdn endpoint purge --content-paths  "/*" --profile-name "Azure-resumeshafi" --name "Azure-resumeshafi" --resource-group "Azure-resume-rg"

  # Azure logout
    - name: logout
      run: |
            az logout
      if: always()